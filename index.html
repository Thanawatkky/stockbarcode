<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Barcode</title>
    <script src="https://cdn.jsdelivr.net/npm/barcodescannerjs@latest/dist/barcodescanner.min.js"></script>
</head>
<body>
    <h1>Scan Barcode</h1>
    <video id="scanner" width="400" height="300" autoplay></video>
    <p>Scanned Code: <span id="result"></span></p>

    <script>
        // เริ่มต้นกล้อง
        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            const videoElement = document.getElementById('scanner');
            videoElement.srcObject = stream;

            // ตั้งค่า BarcodeScannerJS ให้ใช้งานกับกล้อง
            const scanner = new BarcodeScannerJS('#scanner', {
                inputStream: { 
                    name: 'LiveStream', 
                    type: 'LiveStream', 
                    constraints: { 
                        video: { facingMode: 'environment' }
                    }
                }
            });

            // เมื่อพบการสแกน
            scanner.onDetected(function(result) {
                document.getElementById("result").innerText = "Scanned Code: " + result.codeResult.code;
            });

            scanner.start(); // เริ่มการสแกน
        }

        startCamera(); // เรียกฟังก์ชันเริ่มกล้อง
    </script>
</body>
</html>
