<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Barcode</title>
    <script src="https://cdn.jsdelivr.net/npm/barcodescannerjs"></script>
</head>
<body>
    <h1>Scan Barcode</h1>
    <video id="scanner" width="400" height="300" autoplay></video>
    <p>Scanned Code: <span id="result"></span></p>

    <script>
        const scanner = new BarcodeScannerJS('#scanner', { 
            inputStream: { name: 'Live', type: 'LiveStream' }
        });

        scanner.onDetected(function(result) {
            document.getElementById("result").innerText = "Scanned Code: " + result.codeResult.code;
        });

        scanner.start(); // เริ่มการสแกน
    </script>
</body>
</html>
