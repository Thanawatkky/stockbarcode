<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner with Quagga</title>
    <style>
        #barcode-scanner {
            width: 100%;
            height: 400px;
            background-color: #f0f0f0;
            position: relative;
        }

        .overlay {
            position: absolute;
            border: 2px solid red;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 80px;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>
<body>
    <h1>Scan Barcode</h1>
    <div id="barcode-scanner"></div>
    <div class="overlay" id="barcode-overlay"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        // Initializing Quagga with multiple barcode readers
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector("#barcode-scanner"),
            },
            decoder: {
                readers: [
                    "ean_reader",        // EAN-13
                    "ean_8_reader",      // EAN-8
                    "upc_reader",        // UPC
                    "upc_e_reader",      // UPC-E
                    "code_128_reader",   // Code 128
                    "qr_reader",         // QR Code
                ]
            },
        }, function(err) {
            if (err) {
                console.log("Error initializing Quagga:", err);
                return;
            }
            console.log("Quagga initialized successfully!");
            Quagga.start();
        });

        // Handling the detected barcode result
        Quagga.onDetected(function(data) {
            console.log("Barcode detected:", data);
            
            // Play sound when barcode is detected
            var beep = new Audio('https://www.soundjay.com/button/beep-07.wav');
            beep.play();

            // Show overlay (highlight the detected barcode area)
            var overlay = document.getElementById("barcode-overlay");
            var code = data.codeResult.code;
            var rect = data.box;

            // Position the overlay on the detected barcode
            overlay.style.display = "block";
            overlay.style.top = rect[0][1] + "px";
            overlay.style.left = rect[0][0] + "px";
            overlay.style.width = (rect[2][0] - rect[0][0]) + "px";
            overlay.style.height = (rect[2][1] - rect[0][1]) + "px";

            // Display detected barcode in alert
            alert("Detected Barcode: " + code);
        });
    </script>
</body>
</html>
